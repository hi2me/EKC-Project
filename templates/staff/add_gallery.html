
{% extends 'staff/base.html' %}
{% load static %}

{% block breadcrumb %} Add Gallery {% endblock %}

{% block content %}


<section  class="wide-60 contacts-section division">				
    <div class="container">

        <div class="row">	

            <!-- News FORM -->	
             <div class="col-md-12 col-lg-12">
                 <div class="form-holder mb-40">
                    <form action="" method="POST" class="form row " enctype="multipart/form-data">
                       {% csrf_token %}
                       <!-- News Form Input -->
                       <div  class=" contact-form col-md-12 pb-2">
                           <p style="font-weight: 700;">1. Add a title</p>
                           {{form.title}}
                           {{form.error.title}}
                           <!-- <input type="text" name="name" class="form-control name" placeholder="Enter Your Name*" required>  -->
                       </div>

                       <div  class=" contact-form col-md-12 col-lg-6 pb-2">
                           <p style="font-weight: 700;">2. Choose an image</p>
                           {{form.image}}
                           {{form.error.image}}
                           <!-- <input type="tel" name="phone" class="form-control phone" placeholder="Enter Your Phone Number*" required>  -->
                       </div>						                          
                
                                                   
                       <!-- News Form Button -->
                       <div class="col-lg-12 mt-15 form-btn">  
                        <button type="submit" class="btn ml-2 " onclick="return confirm('confirm?')" style="background-color: #009C9F; color: #fff;"> Add </button> 
                        
                        <button type="reset" class="btn ml-2" style="background-color: #e69fc0; color: #fff;">Cancel</button>
                       </div>
                                      
                                                 
                   </form>

                         </div>
                        <br><br>

                            </div>
                        </div>
                        <br><br>
                
                
                        <button type="submit"  class="btn btn-dark" onclick="return confirm('confirm?')" >Save</button>
                    </form> -->

                 </div>
             </div>
        </div>
    </div>
</section>
	


{% endblock %}
