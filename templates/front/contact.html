
{% extends 'base.html' %}
{% load static %}

{% block link_name %} Contact Us {% endblock %}

{% block page_name %} Contact Us {% endblock %}

{% block content %}


			<!-- CONTACTS-2
			============================================= -->
			<section id="contacts-2" class="wide-60 contacts-section division">				
				<div class="container">
					<div class="row">	


                        						<!-- CONTACT FORM -->	
				 		<div class="col-lg-8">
                            <div class="form-holder mb-40">
                               <form name="contactForm" class="row contact-form">
                                                           
                                   <!-- Contact Form Input -->
                                   <div id="input-email" class="col-md-12">
                                        <input type="text" name="email" class="form-control email" placeholder="Enter Your Email*" required> 
                                    </div>

                                   <div id="input-name" class="col-md-12">
                                       <input type="text" name="name" class="form-control name" placeholder="Enter Your Name*" required> 
                                   </div>
                                           

                                   <div id="input-subject" class="col-md-12">
                                       <input type="text" name="subject" class="form-control subject" placeholder="Subject*" required> 
                                   </div>					                          
                                           
                                   <div id="input-message" class="col-md-12 input-message">
                                       <textarea class="form-control message" name="message" rows="6" placeholder="Your Message ..." required></textarea>
                                   </div> 
                                                               
                                   <!-- Contact Form Button -->
                                   <div class="col-lg-12 mt-15 form-btn">  
                                       <button type="submit" class="btn btn-blue blue-hover submit">Send Your Message</button> 
                                   </div>
                                                                                 
                                   <!-- Contact Form Message -->
                                   <div class="col-md-12 contact-form-msg text-center">
                                       <div class="sending-msg"><span class="loading"></span></div>
                                   </div>  
                                                             
                               </form> 
                            </div>	
                        </div> 	<!-- END CONTACT FORM -->


				 	</div>	<!-- End row -->			  
				</div>	   <!-- End container -->		
			</section>	<!-- END CONTACTS-2 -->


{% endblock %}
